{% set name = "expandvars" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/expandvars-{{ version }}.tar.gz
  sha256: 43b427f5d327ab360063df26151f98d2a6f08fe18f2895a32a7f5f0f117b5b52

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - expandvars
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sayanarijit/expandvars
  summary: Expand system variables Unix style
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tierriminator
